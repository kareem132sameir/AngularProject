<body>
   <section class="vh-100 gradient-custom" >
    <div class="container py-5 h-100"  >
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Create an Account</h2>
                <p class="text-white-50 mb-5">Please fill in the following details:</p>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="nameInput" class="form-control form-control-lg" formControlName="name" />
                    <label class="form-label" for="nameInput">Name</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="text" id="usernameInput" class="form-control form-control-lg" formControlName="username" />
                    <label class="form-label" for="usernameInput">Username</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="emailInput" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="emailInput">Email</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="text" id="phoneInput" class="form-control form-control-lg" formControlName="phone" />
                    <label class="form-label" for="phoneInput">Phone</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="passwordInput" class="form-control form-control-lg" formControlName="password" />
                    <label class="form-label" for="passwordInput">Password</label>
                  </div>

                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                </form>

              </div>
                <div>
                <p class="mb-0">Already have an account? <a routerLink="/login" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
